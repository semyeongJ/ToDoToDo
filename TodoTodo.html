<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/secondBox.css">
  <link rel="stylesheet" href="css/clock.css">
  <link rel="stylesheet" href="css/todo.css">
  <link rel="stylesheet" href="css/link.css">
  <title>TodoTodo</title>
</head>
  <body>
    <div class="wrap">
      <div class="payments-01 screen">
        <h1 class="title nunitosans-semi-bold-downriver-28px">
          <span class="nunitosans-semi-bold-downriver-28px">TodoTodo</span>
        </h1>
        <div class="group-container">
          <div class="overlap-group1">
            <div class="greeting_box">
              <img class="human_img" src="img/group-146-1.png" />
              <!-- greeting -->
              <h1 id="greeting" class="second_text hidden"></h1>
            </div>
          </div>
          <div class="clock_box">
            <h2 id="clock" class="second_text">00:00:00</h2>
          </div>
          <!-- todo-form -->
          <form id="todo-form">
          <input class="todo-list" placeholder="Write to Do and Press Enter"/>
          </form>
        </div>
        <div class="flex-col">
          <div class="second_box1">
            <div  class="second_box2">
            <!-- weather -->
              <div id="weather">
                <span class="second_text"></span>
                <span class="second_text"></span>
              </div>
              <!-- quote -->
              <div id="quote">
                <span class="second_text"></span>
                <span class="second_text"></span>
              </div>
            </div>
          </div>
          <div class="overlap-group-container">
            <!-- todoList -->
            <div class="todoList_box">
              <span class="nunitosans-bold-downriver-16px">
                <ul id="todo-list"class="nunitosans-bold-downriver-16px">[Todo List]</ul>
              </span>
            </div>
            <div class="overlap-group">
              <div class="link nunitosans-bold-downriver-24px">
                <span class="nunitosans-bold-downriver-24px">Link</span>
              </div>
              <div class="linkList nunitosans-normal-manatee-12px">
                <a class="nunitosans-normal-manatee-12px" href="https://www.naver.com">Naver</a>
              </div>
              <img class="linkList_line" src="img/vector-8-1.png" />
              <div class="linkList nunitosans-normal-manatee-12px">
                <a class="nunitosans-normal-manatee-12px" href="https://github.com/semyeongJ">Github</a>
              </div>
              <img class="linkList_line" src="img/vector-8-1.png" />
              <div class="linkList nunitosans-normal-manatee-12px">
                <a class="nunitosans-normal-manatee-12px" href="https://velog.io/@hyj3363">velog</a>
              </div>
              <img class="linkList_line" src="img/vector-8-1.png" />
              <div class="linkList nunitosans-normal-manatee-12px">
                <a class="nunitosans-normal-manatee-12px" href="https://nomadcoders.co/">Nomadcoders</a>
              </div>
              <img class="linkList_line" src="img/vector-8-1.png" />
              <div class="linkList nunitosans-normal-manatee-12px">
                <a class="nunitosans-normal-manatee-12px" href="https://www.youtube.com/">Youtube</a>
              </div>
              <img class="linkList_line" src="img/vector-8-1.png" />
            </div>
          </div>
        </div>
      </div>
    </div>
  <!-- login Window -->
  <div id="login_window">
    <form id="login_form">
      <p class="login_title">What is your name?</p>
      <input type="text" class="login_input" maxlength="15" placeholder="your name" autofocus="">
      <div class="line"></div>
      <button type="submit" class="login_btn">Login</button>
    </form>
  </div>
  <script src="js/greetings.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/quotes.js"></script>
  <script src="js/background.js"></script>
  <script src="js/todo.js"></script>
  <script src="js/weather.js"></script>
  </body>
</html>
